<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SS1</title>
</head>

<body>
    <div class="container">
        <div class="fixed-nav">
            <a href="#section1" class="btn-navigate btn-navigate--active"><i class="fas fa-film"></i></a>
            <a href="#section2" class="btn-navigate"><i class="fas fa-users"></i></a>
            <a href="#section3" class="btn-navigate"><i class="far fa-file-alt"></i></a>
            <a href="#section4" class="btn-navigate"><i class="fas fa-video"></i></a>
        </div>
        <div class="-nav fixed-nav--mobile">
            <a href="#section1" class="btn-navigate btn-navigate--active"><i class="fas fa-film"></i>
                <span class="btn-navigate-text">Video</span>
            </a>
            <a href="#section2" class="btn-navigate"><i class="fas fa-users"></i>
                <span class="btn-navigate-text">Members</span>
            </a>
            <a href="#section3" class="btn-navigate"><i class="far fa-file-alt"></i>
                <span class="btn-navigate-text">Documents</span>

            </a>
            <a href="#section4" class="btn-navigate">A</a>
        </div>
        <section id="section1" class="one">
            <div class="wrapper-intro">
                <div class="intro">
                    <div class="intro-details">

                        <h1 class="intro-heading ">
                            Soft Skill 1
                        </h1>
                        <h2 class="intro-title">being bigger than yourself</h2>
                        <h3 class="intro-name">Team: SS1</h3>
                    </div>
                </div>
            </div>
            <div class="wrapper-video ">
                <div class="block-test is-visible" data-observer></div>

                <video class="video" autoplay loop muted controls>
                    <source src="assets/img/bunny.mp4">
                </video>
            </div>
            <div class="wrapper-overlay ">
            </div>
        </section>
        <section id="section2" class="two">Two
            <div class="section-texts">
                <p class="text-heading">our members</p>
            </div>
            <div class="wrapper-members" data-observer>

            </div>
        </section>
        <section id="section3" class="three">
            <!-- <div data-observer></div> -->
            <div class="section-texts">
                <p class="text-heading">our documents</p>
            </div>
            <!-- <embed src="assets/documents/Chapter-5.pdf" width="800px" height="500px" /> -->
            <input type="checkbox" id="file-checkbox" hidden>
            <div class="wrapper-display">
                <label for="file-checkbox" class="overlay"></label>
                <span class="file-spinned-top">
                    <span class="btn file-spinned-top-close">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                    <span class="file-spinned-top-icon">
                    </span>
                    <span class="file-spinned-top-name">

                    </span>
                </span>
                <div class="frames-wrapper">

                    <iframe class="display-file" id="frame-display"
                        src="https://drive.google.com/file/d/1D2SMZhCEOtCVzdoTclHoYXgeywtmZ-JJ/preview">

                    </iframe>

                </div>
                <span class="btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </span>
                <span class="btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </span>
            </div>
            <div class="wrapper-documents" data-observer>
                <!-- Tab items -->
                <div class="tabs">

                </div>

                <!-- Tab content -->
                <div class="tab-content">

                </div>
            </div>
        </section>
        <section id="section4" class="one">
            <div class="wrapper-video" data-observer>
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/cMHD8Q4pRkM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    </div>
    <script src="assets/js/members.js"></script>
    <script src="assets/js/documents.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
